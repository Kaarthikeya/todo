<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do App</title>
		<script src="index.js">
			src = "https://kit.fontawesome.com/d29b7d0301.js";
			crossorigin = "anonymous";
		</script>
	</head>
	<body>
		<div class="main_page">
			<!-- Navigation Pane -->

			<header class="nav_bar">
				<div class="inner_box_with_logo">
					<i class="fas fa-pen-fancy"></i>
					<p>To-Do List</p>
				</div>

				<div class="buttons_to_add">
					<ul>
						<li class="add_button">
							<a href="">New</a>
						</li>
						<li class="add_button">
							<a href="">Edit</a>
						</li>
						<li class="add_button">
							<a href="">Delete</a>
						</li>
					</ul>
				</div>
			</header>

			<!-- This is the box items -->

			<div class="box_items_flex">
				<div class="box_items">
                    <p>Add a new note! &#128519</p>
                </div>
			</div>
		</div>
	</body>
</html>
