<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ListiFy!</title>
	</head>
	<body>
		<div class="notes_container">
			<div class="box">
				<div class="checkbox">
					<input type="checkbox" name="" id="" />
				</div>
				<div class="note_info">
					<div class="title">Title Place!</div>
					<div class="additional_info">
						Lorem ipsum dolor, sit amet consectetur adipisicing
						elit. Ut doloremque eaque accusantium. Nostrum a nemo
						laudantium eum dolor rerum et facere consectetur.
					</div>
				</div>
				<div class="color_tag"></div>
			</div>
		</div>
		<div class="btns_for_action">
			<input type="button" value="Delete" id="delete_btn" />
			<input
				type="button"
				value="Add"
				id="add_btn"
				onclick="startOverlay()"
			/>
			<input type="button" value="Edit" id="edit_btn" />
		</div>

		<!-- This is the code for the "New" Overlay-->

		<div id="overlay_add">
			<header>
				<div>Add a new Note!!!</div>
				<div id="close_btn_overlay" onclick="closeOverlay()">
					<button>&times;</button>
				</div>
			</header>

			<!-- The form for submitting  -->
			<div class="form_for_adding_new_notes">
				<div class="title_div">
					<label for="note_title">Title</label>
					<input type="text" id="note_title" />
				</div>
				<div class="additional_info_div">
					<label for="additional_info_for_adding_a_new_note"
						>Extra info?</label
					>
					<input
						type="text"
						id="additional_info_for_adding_a_new_note"
					/>
				</div>
				<div class="submit_button_for_form">Submit??</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
