<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<script src="script.js" defer></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ListiFy!</title>
	</head>
	<body>
		<!-- 

			THis is the container for holding all the notes;

	 -->
		<div class="notes_container">
			<div class="box" id="box">
				<div class="checkbox">
					<input type="checkbox" class="checkbox" name="" id="" />
				</div>
				<div class="note_info">
					<div class="title" id="title"></div>
					<div class="additional_info" id="add_info"></div>
				</div>
			</div>
		</div>

		<!-- THe BUttons required to edit, delete and add the 
		new overlays!!! -->

		<div class="btns_for_action">
			<input type="button" value="Delete" id="delete_btn" />
			<input
				type="button"
				value="Add"
				id="add_btn"
				onclick="startOverlay()"
			/>
			<input type="button" value="Edit" id="edit_btn" />
		</div>

		<!-- This is the code for the "New" Overlay-->

		<div id="overlay_add">
			<header>
				<div>Add a new Note!!!</div>
				<div id="close_btn_overlay" onclick="closeOverlay()">
					<button>&times;</button>
				</div>
			</header>

			<!-- The form for submitting  -->
			<div class="form_for_adding_new_notes">
				<div class="title_div">
					<label for="note_title">Title</label>
					<input type="text" id="note_title" />
				</div>
				<div class="additional_info_div">
					<label for="additional_info_for_adding_a_new_note"
						>Extra info?</label
					>
					<input
						type="text"
						id="additional_info_for_adding_a_new_note"
					/>
				</div>
				<div
					id="submit_button_for_form"
					onclick="getInfoOnClickonConsole()"
				>
					Submit??
				</div>
			</div>
		</div>
	</body>
</html>
