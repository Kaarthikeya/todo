<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ListiFy! Never Forget!</title>
		<script
			src="https://kit.fontawesome.com/d29b7d0301.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- THis is the container for holding all the notes -->
		<div class="notes_container">
			<div class="box">
				<div class="checkbox">
					<input
						type="checkbox"
						class="checkbox_input_for_deleting"
					/>
				</div>
				<div class="note_info">
					<div class="title" id="title">Hello World</div>
					<div class="edit">
						<i class="fas fa-edit"></i>
					</div>
					<div class="delete">
						<i class="fas fa-trash"></i>
					</div>
				</div>
			</div>
		</div>
		<!-- THe BUttons required to edit, delete and add the new overlays!!! -->
		<div class="btns_for_action">
			<input
				type="button"
				value="Add"
				id="add_btn"
				onclick="startOverlay()"
			/>
		</div>
		<!-- This is the code for the "New" Overlay-->
		<div id="overlay_add">
			<header>
				<div>Add a new Note!!!</div>
				<div id="close_btn_overlay" onclick="closeOverlay()">
					<button>&times;</button>
				</div>
			</header>
			<!-- The form for submitting  -->
			<div class="form_for_adding_new_notes">
				<div class="title_div">
					<label for="note_title">Title</label>
					<input type="text" id="note_title" maxlength="10" />
				</div>
				<div id="submit_button_for_form" onclick="addNewNote()">
					Submit??
				</div>
			</div>
		</div>
		<script src="script.js" defer></script>
	</body>
</html>
